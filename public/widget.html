<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fist To Five Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="https://i.imgsafe.org/256d103.png" />
  <!-- Compiled and minified CSS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/widget.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<div class='logo'><img src="images/logo.png" height="50px" /></div><br>
<div class="container">
  <!-- 200px by 500px-->
  <!--Stoked Emoji-->
  <div class="actionBox">
    <span>
      <div class="emoji-reactions">  <!--popup description of emoji and white bqckground-->
      <ul><li>
      <span>
        <div class="reaction">
          <i class="react stoked"></i>
        </div><div style="margin: 0 auto; width:175px;" class="right-align vertical-center">1 voting stoked</div>
        <div class="text">
          <div>Stoked</div>
        </div>
      </span>
    </li>
    </ul>
  </div>
  </span>
</div>
<br><br>
<!--Happy Emoji-->
<div class="actionBox">
  <span>
       <div class="emoji-reactions">  <!--popup description of emoji and white bqckground-->
       <ul><li>
       <span>
         <div class="reaction">
           <i class="react happy"></i>
         </div><div style="margin: 0 auto; width:175px;" class="right-align">1 voting happy</div>
         <div class="text">
           <div>Happy</div>
         </div>
       </span>
  </li>
  </ul>
</div>
</span>
</div>
<br><br>
<!--Ok Emoji-->
<div class="actionBox">
  <span>
        <div class="emoji-reactions">  <!--popup description of emoji and white bqckground-->
        <ul><li>
        <span>
          <div class="reaction">
            <i class="react ok"></i>
          </div><div style="margin: 0 auto; width:175px;" class="right-align">1 voting ok</div>
          <div class="text">
            <div>Ok</div>
          </div>
        </span>
  </li>
  </ul>
</div>
</span>
</div>
<br><br>
<!--Lost Emoji-->
<div class="actionBox">
  <span>
         <div class="emoji-reactions">  <!--popup description of emoji and white bqckground-->
         <ul><li>
         <span>
           <div class="reaction">
             <i class="react sad"></i>
           </div><div style="margin: 0 auto; width:175px;" class="right-align">1 voting lost</div>
           <div class="text">
             <div>Lost</div>
           </div>
         </span>
  </li>
  </ul>
</div>
</span>
</div>
<br><br>
<!--Very Lost Emoji-->
<div class="actionBox">
  <span>
          <div class="emoji-reactions">  <!--popup description of emoji and white bqckground-->
          <ul><li>
          <span>
            <div class="reaction">
              <i class="react crying"></i>
            </div><div style="margin: 0 auto; width:175px;" class="right-align">1 voting very lost</div>
            <div class="text">
              <div>Very Lost</div>
            </div>
          </span>
  </li>
  </ul>
</div>
</span>
</div>
<br><br>
</div>
<footer>
  <div style="font-size:12px; paddding-bottom:5px;">more options</div>
  <a href="" target="_blank"><i class="fa fa-facebook"></i></a> | <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js'></script>
<!-- <script src="js/index.js"></script> -->
</body>
</html>
